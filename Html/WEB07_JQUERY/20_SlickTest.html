<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css">
    <style type="text/css">
        body{background-color:palegoldenrod}
        .view{width:600px; margin:0 auto;}
        img{border-radius:20px;}
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <script type="text/javaScript">
        $(function(){
            $('.rolling-banner').slick(
                {
                    dots:true,
                    infinite:true,
                    speed:300,
                    slidesToShow:1,
                    adaptiveHeight: true,
                    autoplay:true,
                }
            );
        });
    </script>


</head>
<body>
    <div class="view">
        <div class="rolling-banner">
            <div><img src="images/Koala.jpg " width="600"></div>
            <div><img src="images/Chrysanthemum.jpg " width="600"></div>
            <div><img src="images/Desert.jpg " width="600"></div>
            <div><img src="images/Hydrangeas.jpg " width="600"></div>
            <div><img src="images/Jellyfish.jpg " width="600"></div>
            <div><img src="images/Lighthouse.jpg " width="600"></div>
            <div><img src="images/Penguins.jpg " width="600"></div>
            <div><img src="images/Tulips.jpg " width="600"></div>
        </div>
    </div>
</body>
</html>
