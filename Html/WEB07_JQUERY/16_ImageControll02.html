<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    <style type="text/css">



    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javaScript">
        // 첫번째 이미지 : 클릭할때마다 다음 이미지로
        // 두번째 이미지 : setInterval을 이용하여 1초에 하나씩 다음 이미지로
        // 세번째 이미지 : 두번째와 같이 동작하되 마우스가 올라가면 빠지면 재시작
        var a = 1;
        var b = 1;
        var c = 1;
        $(function(){
            $('img:eq(0)').click(function(){
                a++;
                if(a>10) a=1;
                $('img:eq(0)').attr('src', 'images/'+ a + '.jpg');

            });
        });
        $(function(){
            window.setInterval(function(){
                b++;
                if(b>10) b = 1;
                $('img:eq(1)').attr('src', 'images/'+ b + '.jpg' );
            }, 1000);
        });

        var timer;
        $(function(){
            $('img:eq(2)').hover(
                function(){
                    window.clearInterval(timer);
                    
                },
                function() {
                    timer = window.setInterval(function(){
                        c ++;
                        if(c > 10) c=1;
                        $('img:eq(2)').attr('src', 'images/'+ c + '.jpg' );
                    }, 1000);

                });

                $('img:eq(2)').trigger('mouseleave');
                    
        });       
            
        



    </script>
</head>
<body>
    <img src="images/1.jpg">
    <img src="images/1.jpg">
    <img src="images/1.jpg">
    
</body>
</html>
