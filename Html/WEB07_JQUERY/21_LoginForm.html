<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{display:flex; justify-content: center; align-items: center; height: 100vh;}
        .login-form{width:600px; background: white; box-shadow: 5px 5px 5px #444; border-radius: 10px;
        display: flex; flex-direction: column; padding: 30px; border: 1px solid #444;}

        .login-form h2{font-weight: normal; font-size: 28px; margin:0; margin-bottom: 20px;}
        .field{ display: flex; margin: 20px 0;}

        label{ flex:1; }
        input{ flex:4; padding: 5px; border-radius: 7px; border: 1px solid #AAA;}
        .login-button{ display: flex; justify-content: flex-end;}
        .btn-login{padding: 7px 40px; border: none; background: blue; color: white; font-size: 20px; border-radius: 5px;}
        .sns-login{display:flex; margin:20px 0;}
        .btn{flex:1; margin: 10px 3px;padding: 7px; border:none; font-size:20px; border-radius: 5px; color:white; }

        .btn.facebook {background: #3b5999;}
        .btn.twitter{background-color: #55acee;}
        .btn.google{background-color: #dd4b39;}
        .btn.Kakao{background-color: rgb(214,214,27); color:black;}

        @media (max-width:768px){
            .login-form{width: 100%;}
            .field{flex-direction: column; margin:15px 0;}
            .login-button{margin-top: 15px;}
            .btn-login{flex:10;}
            .sns-login{flex-direction:column;}

        }
    </style>
</head>
<body>
    <form class="login-form">
        <h2>Login</h2>
        <div class="field">
            <label>User ID</label>
            <input type="text">
        </div>
        <div class="field">
            <label>E-mail</label>
            <input type="text">
        </div>
        <div class="field">
            <label>Password</label>
            <input type="password">
        </div>

        <div class="login-button">
            <button class="btn-login">log in</button>
        </div>
        <div class="sns-login">
            <button class="btn facebook">Facebook</button>
            <button class="btn twitter">twitter</button>
            <button class="btn google">Google</button>
            <button class="btn Kakao">Kakao</button>
        </div>









    </form>
    
</body>
</html>
