<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        img{width: 600px; height:400px;}
        #view{position: relative; width: 600px; height: 400px; border:3px solid blue; overflow: hidden;}
        #imgs{position: absolute; width: 4800px; height: 255px; left: 0; top: 0px; border: 1px dashed red;}
        #remote{position: absolute; width: 176px; height: 50px; border: 1px solid white; bottom: 0; left: 212px;}
        #remote div{position: relative; width: 14px; height: 14px; background: white; border-radius: 50%; float: left;margin: 18px 4px;}

        #remote .selected{background: black; }


    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script type="text/javaScript">
        // 버튼을 클릭하면 해당 이미지의 위치로 animate를 이용해서 imgs를 이동
        // 클릭된 번호는 addClass를 이용해서 검은 바탕의 흰 글자로 반전
        // 클리하지 않은 번호는 흰바탕에 검은 글자 유지
        
        $(function(){
            $('#remote div').click(function(){
                var idx = $(this).index();
                var dist = -600 * idx;

                $('#imgs').animate({left:dist}, 500);
                $('#remote div').removeClass('selected');
                $('#remote div').eq(idx).addClass('selected');
            });
            $('#remote div:eq(0)').addClass('selected');
        });






        



    </script>  
</head>
<body>
    <div id="view">
        <div id ="imgs"><img src="images/Koala.jpg"><img src="images/Chrysanthemum.jpg"><img src="images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="images/Tulips.jpg"></div>
        <div id="remote">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    
</body>
</html>
