<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body{display: flex; justify-content: center; align-items: center; height: 100vh;}
        .container{width: 1000px; display: flex; height: 200px; border: 1px solid red; 
            justify-content: space-between;}
        .box{position:relative; width: 200px; height: 200px; border: 1px dotted black; 
            overflow: hidden;}
        .caption{position:absolute; background: black; width: 200px; height: 200px; top: 200px; opacity: 0.6; transition-duration: 0.5s;}
        .caption h1, .caption p{color:white; 
            text-align: center; }
        
        .box:hover .caption{
            transform: translateY(-200px);
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="images/prod1.jpg"/>
            <div class="caption">
                <h1>상품1</h1>
                <p>상품1: 설명 테스트</p>
                <p>가격 : 12,123월</p>
            </div>    
        </div>

        <div class="box">
            <img src="images/prod2.jpg"/>
            <div class="caption">
                <h1>상품2</h1>
                <p>상품2: 설명 테스트</p>
                <p>가격 : 12,123월</p>
            </div>    
        </div>

        <div class="box">
            <img src="images/prod3.jpg"/>
            <div class="caption">
                <h1>상품3</h1>
                <p>상품3: 설명 테스트</p>
                <p>가격 : 12,123월</p>
            </div>    
        </div>
    </div>
    
</body>
</html>
