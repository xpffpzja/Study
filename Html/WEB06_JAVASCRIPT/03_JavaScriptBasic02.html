<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_JavaScriptBasic02.html</title>
    <script type="text/JavaScript">
        // 자바 스크립트의 함수(자바의 메서드)
        function abc(){
            document.write("<h2>자바스크립트의 일반적인 함수입니다. 자바처럼 호출합니다.</h2>");
            
        }
        abc(); // 함수는 호출 명령이 없이 스스로 실행되지 않음. 별도의 호출이 필요.
        
        function abc2() {
            alert("자바의 일반적인 함수입니다. 버튼으로 호출합니다.");
            
        }

        //★★★★★★자바 스크립트 "변수"특별한 기능 ★★★★★
        // 자바스크립트의 변수는 함수도 저장가능.
        // 자바스크립트는 평소 사용하는 함수가 자바의 스태틱 함수(메서드)이며 생성후 자유롭게 호출하여 사용. 
        // 또한 다음과 같이 만들어지는 함수를 변수에 담아서 사용하기도함.

        var fv1 = function () {
            document.write("<h2>함수를 변수에 저장했습니다. 그리고 변수이름도 호출합니다.</h2>");
        }
        fv1();

        var fv2 = function () {
            alert("함수를 변수에 저장했습니다. 그리고 변수이름도 호출합니다.")
            
        }
        // function(){} => 이렇게 생긴 함수는 익명함수. 이름이 없기 때문에 이들은 변수에 저장되어서 변수이름으로 호출되어야함.
        
        document.write("<h2>" + fv1 + "</h2><br>");
        // 함수를 저장하고 있는 변수의 내용을 출력할 수 있습니다.
        // 함수의 몸체 내용이 출렵됩니다.

        // 8. 복합 대입 연산자 : +=, -=, *=, /=, %=
        var value = 10;
        value += 10;
        document.write("<h2>" + value + "</h2>" );

        value = "Hello";
        value += "world";
        document.write("<h2>" + value + "</h2>");

        // 9. 증감 연산자
        var number = 10;
        document.write("<h2>" + (++number + 5) + "</h2>" );

        number = 10;
        document.write("<h2>" + (number++ + 5) + "</h2>" );
        // 출력은 15, 현재위치에서 사용은 16으로 사용


        // 10. 변수의 특징과 변수들간의 연산
        // - 변수는 가장 마지막에 대입한 값을 기억.
        // - 문자들간의 +연산은 이어붙이기 연산.
        // - 문자와 숫자간의 + 연산도 이어붙이기 연산이 되어 최종 문자결과가 만들어짐.

        var cup = 'Coffee';
        cup = 'Green Tea';
        cup = 'Water';
        document.write('<h2> 숫자값 : ' + cup + '...!!!</h2>');
        
        var number = 10;
        document.write('<h2> 숫자값 : ' + number + '</h2>');
        var num = 1234 + ""; // num 변수에는 숫자 1234가 아닌 "1234" 가 저장됨.



        // 11. 자료형 검사
        // 문자열
        document.write("<h2> '홍길동' : " + typeof("홍") + "</h2>");

        // 숫자
        document.write("<h2> 1234 : " + typeof(1234) + "</h2>");
        document.write("<h2> 1234.1234 : " + typeof(1234.1234) + "</h2>");
        
        //boolean
        document.write("<h2> true : " + typeof(true) + "</h2>");

        // 함수
        document.write("<h2>function(){} : " + typeof(function(){}) + "</h2>");



        // 12. 자바스크립트에서 사용하는 객체(사용자 정의)
        // - 자바스크립트에는 클래스라는 개념이 쓰지않고 사용됨.(없다고 생각해도 무방)
        // - 클래스 형태로 만들어지지 않는 " 자유형태의 객체"가 사용됨.
        // - 하나의 변수안에 여러 멤버변수(속성)와 멤버함수를 생성해놓고 객체라 부름(멤버함수도 딱히 자주 사용x)
        
        var objectvar = { a:10, b:20, c:function(){ document.write("객체 안에 있는 맴버함수입니다.");} };
        // 객체변수 objectvar에 객체 저장 -> 그 객체안에는 a와 b라는 멤버 변수가 존재함.
        // 각 멤버 변수의 값은 a <- 10 b <- 20 을 저장함.
        document.write("<h2>" + typeof({a:10, b:20}) + "</h2>");0
        document.write("<h2>" + typeof(objectvar) + "</h2>");

        document.write("<h2>objectvar.a : " + objectvar.a + "</h2>");
        document.write("<h2>objectvar.b : " + objectvar.b + "</h2>");

        objectvar.c();
        document.write("<h2>objectvar : " + objectvar + "</h2>");

        // 13. 자바스크립트 변수의 특별한 기능 두번째 (첫번째:함수저장 가능)
        // 변수의 선언 없이도 변수의 사용이 가능합니다.
        number = 100;
        document.write("<h2>number 변수의 값 : " + number + "</h2>");

        // 다만 위와 같은 경우도 값이 대입되지 않으면 결과는 Unefined가 됨.
        // document.write("<h2>number2 : " + number2 + "</h2>");
        document.write("<h2>typeof(number2) : " + typeof(number2) + "</h2>");


        // 변수값이 Undefine가 된 경우
        // 변수는 생성했지만 값을 대입하지 않았을때
        var variable2
        document.write("<h2>2. " + variable2 + "</h2>" ); // undefined
        document.write("<h2>2. " + typeof(variable2) + "</h2>" ); // undefined






    </script>
</head>
<body>
    <script type="text/JavaScript">
        // abc(); 함수의 호출과 정의는 heade body 어느곳에서 호출이 가능합니다.
        // 보통은 head에서 정의 하고 body에서 호출합니다.
    </script>
    <input type="button" value="클릭" onclick="abc2()"/>
    <input type="button" value="클릭" onclick="fv2()"/>
    
</body>
</html>
