<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asdf</title>
    <script type="text/javaScript">
        // 이미지를 클릭할때마다 1->2->3->4... 이미지 번호가 변하도록 코딩하세요.
        // 이미지는 10.jpg 까지 있으면 10번 다음 다시 1번이 되게 설정하세요.
        var num = 1;
        function  changeImg() {
            num++;
            if( num> 10)num = 1;
            document.getElementById("target").src = "images/" + num + ".jpg"
            
        }
    </script>
</head>
<body>
    <img src="images/1.jpg" id="target" onClick="changeImg()">
    
</body>
</html>
