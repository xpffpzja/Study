<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javaScript">
        var today = new Date ();
        var year = today.getFullYear();
        var month = today.getMonth()+1;
        var date1 = today.getDate();
        var y = Number(prompt("년도를 입력하세요", year));
        var m = Number(prompt("월을 입력하세요", month));
        //var d = Number(prompt("일을 입력하세요", date1));

        var days = 365 * (y-1);
        for(var i =1 ; i < y; i++){
            if((i%4==0)&&(i%100 !=0 )||(i%400==0)){
                days++
            }
        }

        var mdays = [0, 31, 28, 31, 30, 31, 30, 31, 31, 30, 31];
        if((y%4==0)&&(y%100 !=0 )||(y%400==0)){
            mdys[2] = 29;
        }

        for( var i=1; i<=m-1; i++){
            days += mdays[i];

        }

        days += 1;

        var weekday= days % 7;
        
    </script>
    </script>
</head>

    <script type="text/javaScript">
        // 반복실행문을 이용해서 5행 7열 테이블에 1~31의 숫자를 채워주세요.
        document.write('<table width="700" border=1>');

        document.write('<tr height: "80" align="right">');
    
        
        var cnt=0;
        for(var cnt =0; cnt < weekday; cnt++){

        for(var i = 1; i <= mdays[m] ; i++){
