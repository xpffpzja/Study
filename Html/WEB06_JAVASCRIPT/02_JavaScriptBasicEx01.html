<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        //원의 반지름을 입력 받아서 원의 넓이, 둘레의 길이를 document.write를 이용해서 출력하세요.
        // 출력 양식
        // 입력한 반지름 xx에 대한
        // 원의 넓이 : xx.xx
        // 원의 둘레 : xx.xx

        // 윈의 넓이 = 반지름 * 반지름 * 3.14
        // 원의 둘레 = 반지름 2 * r * 3.14

        r = prompt("반지름을 입력하세요.", "반지름")
        document.write("<h2> 넓이 = " + (r * r * 3.14) + "</h2>");
        document.write("<h2> 둘레  = " + (2 * r * 3.14) + "</h2>");

    </script>
</head>

</body>
</html>
