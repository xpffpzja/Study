<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javaScript">
    var num = 1;
    var timer;
   
    function stop() {
        window.clearInerval(timer);
        
    }

    function start(){
        timer = window.setInterval(function(){
        num++;
        if(num>10) num=1;
        document.getElementById("target").src = "images/" + num + ".jpg" 
        }, 1500);
    }
    </script>
</head>
<body onload="start()">
    <img src="imgaes/1.jpg" id="target" onMouseover="stop()" onMouseout="start()">
    
</body>
