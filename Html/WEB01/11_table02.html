<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        다음 조건에 맞게 테이블을 생성해주세요
        1. 3행 5열의 테이블을 생성합니다.
        2. 테이블의 선굵기는 0, 전체적인 윤곽선은 cellspaciong과 blcolor 로 검은 1픽셀 선이 표시된 혀과로 표시합니다.
        3. 전체행의 높이는 80픽셀로 합니다.
        4. 1열의 너비 100, 2열의 너비 150, 3열의 너비 150, 4~5열은 80픽셀로 너비를 조정합니다.
        5. 테이블의 전체 너비는 열너비들을 합한 너비로 설정합니다.
    -->
    <table border = "0" width ="560" cellspacing="1"  bgcolor ="black">
        <tr height = "80" bgcolor="green">
            <td width = "100" ></td>
            <td width = "150" ></td>
            <td width = "150" ></td>
            <td width = "80" ></td>
            <td width = "80" ></td>
        </tr>
        <tr height = "80" bgcolor="green">
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr height = "80" bgcolor="green">
            <td></td><td></td><td></td><td></td><td></td>
        </tr>
    </table>
</body>
</html>
