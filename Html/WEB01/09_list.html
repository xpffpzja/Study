<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_list.html</title>
</head>
<body>
    <h1> ol Tag (Ordered List) </h1>
    <ol type="A">
        <li>Instargram</li>
        <li>FaceBook</li>
        <li>Twitter</li>
    </ol>
    
    <h1> ul Tage (UnOrdered List) </h1>
    <ul type="square">
        <li>HTML</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>React</li>
    </ul>



    <!-- 리스트의 구성 요소로 또 하나의 리스트를 사용합니다. -->
    <h1>List  안에 List 삽입</h1>
    <ul>
        <ol>
            <li>b tag</li>
            <li>i tag</li>
            <li>sup tag</li>
        </ol>
        <li>CSS</li>
            <ul>
                <li>Selector</li>
                <li>Anumation</li>
                <li>3D Transform</li>
            </ul>
    </ul>
</body>
</html>
