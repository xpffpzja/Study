    <!-- <sub></sub> : 아래 첨자 -->

    <!-- <u></u> : 밑줄 -->
    <!-- <del></del> : 삭선 -->
    <!-- <small></small> : 작은 글자 -->

    대한민국의 주권은 국민에게 있고, 모든 권력은 국민으로부터 나온다.<br/>
    <b> 법률안에 이의가 <sub>있을 때에는</sub>대통령은 제1항의 기간내에 이의서를 붙여 국회로 환부하고, 그 재의를 요구할 수 있다.</b> <i>국회의 폐회중에도 또한 같다.</i> 대통령은 국회에 출석하여 <small>발언하거나</small> 서한으로 <sup>의견을 표시할</sup> 수 있다.<br/> 국가는 <ins>대외무역을 육성하며,</ins> 이를 규제·조정할 수 있다. <del>대통령은 법률이 정하는 바에</del> 의하여 사면·감형 또는 복권을 명할 수 있다.
