    <h2>Hyper Text : 관련 문서와 연결되어 있는 Text 
        Html 은 Hyper txt 를 이용하여 화면을 구성할 수 있게 개발된 마킹 랭귀지 이며,<br>특별히 따로 연산을 하거나 할 수 없음
    </h2>
    <h2>HTML 언어로 작성된 파일은 파일 이름 뒤에 .html 이라는 확장자를 갖고 있으며,<br>주로 웹브라우저에서 파일의 내용을 확인할수 있는
        특징이 있음
    </h2>
    <h2>http : Hyepr Text Transfer Protocol</h2>

    <!-- 화면에 보여지지 않고 메모처럼 적어두고 싶다면 주석으로 표현합니다. -->
    <!-- 사용방법
        1. 내용을 쓰고 그 문구를 블럭으로 잡은 후 Ctrl + / 를 타이핑하면 그 블런은 주석처리가됨.
        2. 먼저 Ctrl + /를 누르고 나타나는 표사안에 내용작성. -->
