<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .button{
            background: #FF6A00;
            width:150px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 200%;
            border: 10px solid white;
            box-shadow: 5px 5px 5px #555555;
            border-radius: 40px;
        }
        a{
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-shadow:2px 2px 2px #555555 ;

        }
        input[type =button]{
            background:#FF6A00;
            width:150px;
            height: 70px;
            text-align: center;
            font-size: 200%;
            border:10px solid white;
            box-shadow: 5px 5px 5px #555555;
            border-radius: 40px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 2px #555555;
        }
    </style>
</head>
<body>
    <br/><br/>
    <!-- css로 예쁜 버튼 생성 -->
    <div class="button">
        <a href="#">Click</a>
    </div>
    <br/><br/>
    <input type = "button" value="Click"/>
</body>
</html>
