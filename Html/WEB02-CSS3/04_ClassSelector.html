<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .select{
            color:red;


        }
        .item{
            background:orange;


        }
    </style>
</head>
<body>
    <!--
        클래스 선택자
        -특정한 클래스를 가지고 있는 태그를 선택할 때 사용하는 선택자.
        -웹페이지를 개발할 때 가장 많이 사용하는 선택자.
        -여러개의 클래스를 선택자 사용 : class 속성은 공백으로 구분해서 여러 클래스를 하나의 태그에 적용할수도 있음.
        -"id는 유일한 id로 태그들을 구분하기 위한 목적"으로 사용하지만, class 서로 다른 태그도 하나의 이름을 갖는 class 로 그룹화하여 사용하기 위한 목적으로 사용.
        -태그 선택자와 클래스 선택자를 함께 사용해 다양한 태그를 그룹짓고, 구분하여 선택할수 있음.
     -->
     <h1 class="select">웹프로그래밍</h1>
     <ul class="select">
        <li class="select">HTML</li>
        <li class="select">CSS</li>
        <li class="item">JAVASCRIPT</li>
        <li class="item">React</li>
     </ul>
    <hr/>
    <!-- 두개의 클래스 이름을 적용하여 두개의 스타일을 동시에 적용하는 예 -->
    <h1 class="item select">화면 구현</h1> 
</body>
</html>
