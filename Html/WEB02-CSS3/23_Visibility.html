<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .box{background-color: yellow; width: 300px; height: 100px; margin: 10px; border: 1px solid black;}
        #box1{display: none;} /*태그까지 화면에서 제거*/
        #box2{visibility: hidden;} /*태그가 화면에서 보이지 않을뿐 블럭형식은 동작됨.*/
        #box3{visibility: collapse;} /*collapse가 일반 태그에 적용되면, hidden과 같이 적용*/
        table{visibility: collapse;} /*테이블에 적용되면, 블럭형식만 남고 width, height 공간은 없어짐.*/
    </style>
</head>
<body>
    <span>Dummy</span>
    <table border="1">
        <tr><td>test1</td><td>test2</td></tr>
        <tr><td>test3</td><td>test4</td></tr>
    </table>
    <div id="box1" class="box">
        <span>국회는 정부의 동의없이 정부가 제출한 지출예산 각항의 금액을 증가하거나 새 비목을 </span>
    </div>
    <span>Dummy</span>
    <br/><br/><hr/>





    <span>Dummy</span>

        <span>국회는 정부의 동의없이 정부가 제출한 지출예산 각항의 금액을 증가하거나 새 비목을 </span>
    </div>
    <span>Dummy</span>
    <br/><br/>

    <span>Dummy</span>
    <div id="box3" class="box">
        <span>국회는 정부의 동의없이 정부가 제출한 지출예산 각항의 금액을 증가하거나 새 비목을 </span>
    </div>
    <span>Dummy</span>

</body>
</html>
