<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 인접(adjecent) 선택자, 형제(sibling) 선택자 */
        /* 하위수준의 선택자가 아니라 같은 수준의 태그들을 선택할 때 사용함. */
        h1 + h2{color: red;}
        
        h2 + h3{color: orange;}
        /* '+' : 지목된 요소 바로 뒤에 있는 요소지목 */
        
        h1 + h3 {color:blue;}
        /* h1 바로 뒤에 h3가 없다면 적용되지 않음. */
        
        h1 ~ h3 {background : yellowgreen}
        /* 첫번째 지목된 선택자(h1)의 뒤로 등장하는 도문 두번째로 지목된 형제선택자들(h3) */
        /* '~' : 틸드기호 */
    </style>
</head>
<body>
    <h1>Header -1</h1>
    <h2>Header -2</h2>
    <h2>Header -2</h2>
    <h3>Header -3</h3>
    <h2>Header -2</h2>
    <h3>Header -3</h3>
</body>
</html>
