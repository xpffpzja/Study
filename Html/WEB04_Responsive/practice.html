<script>
    document.addEventListener("DOMContentLoaded", function() {
        var mypageLink = document.getElementById('mypageLink');
        var profileClickDivs = mypageLink.querySelectorAll('.profileclick');

        mypageLink.addEventListener('click', function() {
            profileClickDivs.forEach(function(profileClickDiv) {
                profileClickDiv.style.display = (profileClickDiv.style.display === 'none') ? 'block' : 'none';
            });
        });
    });
</script>
